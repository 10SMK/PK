<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latihan Soal Persamaan Kuadrat Dinamis</title>
  <style>
    /* Reset dan dasar */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    section {
      display: flex;
      align-items: flex-start; /* Vertikal rata atas */
      gap: 20px; /* Jarak antar elemen */
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }

    .badge-img {
      width: 60px;
      height: 60px;
      flex-shrink: 0; /* Jangan mengecil */
      cursor: default;
    }

    .badge-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .content {
      flex-grow: 1; /* Isi mengambil ruang sisa */
    }

    #soal-dinamis {
      background: #f0fff0;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      min-height: 90px;
      user-select: none;
      margin-bottom: 15px;
    }

    #pilihan-jawaban label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    #pilihan-jawaban input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
    }

    details {
      margin-top: 10px;
      font-size: 1.1rem;
      line-height: 1.4;
      user-select: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Responsive: di layar kecil, tampil vertikal */
    @media (max-width: 600px) {
      section {
        flex-direction: column;
        align-items: stretch;
      }

      .badge-img {
        width: 50px;
        height: 50px;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>

<section>
  <div class="badge-img" title="Latihan Soal Dinamis">
    <img src="https://img.icons8.com/fluency/48/000000/quiz.png" alt="Latihan Soal Badge" />
  </div>
  <div class="content">
    <h2>Latihan Soal Persamaan Kuadrat Dinamis</h2>
    <p>Soal akan berganti setiap kali Anda klik tombol "Soal Lainnya". Pilih jawaban Anda di bawah ini.</p>
    <div id="soal-dinamis"></div>
    <form id="pilihan-jawaban"></form>
    <details>
      <summary>Penjelasan Jawaban</summary>
      <div id="jawaban-dinamis"></div>
    </details>
    <button type="button" onclick="gantiSoal()">Soal Lainnya</button>
  </div>
</section>

<script>
  const daftarSoal = [
    {
      soal: "Jika x² - 5x + 6 = 0, maka akar-akarnya adalah ...",
      pilihan: [
        "x = 2 dan x = 3",
        "x = -2 dan x = -3",
        "x = 1 dan x = 6",
        "x = -1 dan x = -6"
      ],
      jawabanBenar: 0,
      penjelasan: "Persamaan x² - 5x + 6 = 0 dapat difaktorkan menjadi (x-2)(x-3) = 0, sehingga x = 2 atau x = 3."
    },
    {
      soal: "Akar-akar dari persamaan x² + 4x + 3 = 0 adalah ...",
      pilihan: [
        "x = -1 dan x = -3",
        "x = 1 dan x = 3",
        "x = -4 dan x = -3",
        "x = 4 dan x = 3"
      ],
      jawabanBenar: 0,
      penjelasan: "Faktorkan x² + 4x + 3 = (x+1)(x+3) = 0, sehingga x = -1 atau x = -3."
    }
    // Tambahkan soal lain sesuai kebutuhan
  ];

  let indeksSoal = 0;

  function tampilkanSoal() {
    const soalObj = daftarSoal[indeksSoal];
    document.getElementById("soal-dinamis").innerText = soalObj.soal;

    const formPilihan = document.getElementById("pilihan-jawaban");
    formPilihan.innerHTML = ""; // Bersihkan pilihan sebelumnya

    soalObj.pilihan.forEach((pilihan, idx) => {
      const label = document.createElement("label");
      label.innerHTML = `
        <input type="radio" name="jawaban" value="${idx}" /> ${pilihan}
      `;
      formPilihan.appendChild(label);
    });

    // Reset penjelasan
    document.getElementById("jawaban-dinamis").innerText = "";

    // Tambahkan event listener agar langsung tampilkan penjelasan saat dipilih
    const radios = document.getElementsByName("jawaban");
    radios.forEach(radio => {
      radio.addEventListener("change", function() {
        const jawabanDipilih = parseInt(this.value);
        let hasil = "";
        if (jawabanDipilih === soalObj.jawabanBenar) {
          hasil = "✅ Jawaban Anda benar!";
        } else {
          hasil = "❌ Jawaban Anda kurang tepat.";
        }
        document.getElementById("jawaban-dinamis").innerHTML = hasil + "<br><br>" + soalObj.penjelasan;

        // Buka details otomatis
        const details = document.querySelector("details");
        if (!details.open) {
          details.open = true;
        }
      });
    });
  }

  function gantiSoal() {
    indeksSoal = (indeksSoal + 1) % daftarSoal.length;
    tampilkanSoal();
  }

  // Tampilkan soal pertama saat halaman dimuat
  tampilkanSoal();
</script>

</body>
</html>
