    body {

      background-color: #e6f7e6;
      background-image:
        radial-gradient(circle at 10% 20%, #a6d785 2px, transparent 3px),
        radial-gradient(circle at 80% 40%, #8bc34a 3px, transparent 4px),
        radial-gradient(circle at 50% 80%, #c5e1a5 2px, transparent 3px);

      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 20px 20px 0 0;
      padding: 25px 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      margin-top: 30px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #2a64d6;
      text-shadow: 1px 1px 3px #a0c4ff;
      user-select: none;
    }

    main {
      max-width: 900px;
      background: #fffdf9;
      border-radius: 0 0 20px 20px;
      padding: 30px 40px 40px 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 60px;
    }

    section {
      display: flex;
      align-items: flex-start;
      margin-bottom: 50px;
      padding: 20px 20px 20px 0;
      background: #f9fff4;

      box-shadow: 0 4px 12px rgba(139,195,74,0.15);
      position: relative;
    }

    .badge-img {
      flex-shrink: 0;
      width: 48px;
      height: 48px;
      margin-right: 18px;
      user-select: none;
    }
    .badge-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(139,195,74,0.4);
    }

    section > div.content {
      flex-grow: 1;
    }

    h2 {
      color: #558b2f;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.9rem;
      user-select: none;
    }

    p, ul, li {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #3a4a2a;
    }

    ul {
      margin-left: 20px;
    }

    code {
      background: #e0f2f1;
      padding: 2px 6px;
      border-radius: 5px;
      font-family: Consolas, monospace;
      font-weight: 600;
    }

    .indent-block {
      margin-left: 40px;
      margin-bottom: 24px;
      padding-left: 20px;
      border-left: 4px solid #8bc34a;
      background: #f8fff0;
      border-radius: 8px;
    }

    details {
      background: #dcedc8;
      padding: 12px 18px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #33691e;
    }

    details summary {
      font-weight: 700;
      user-select: none;
    }

    a {
      color: #558b2f;
      font-weight: 700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #8bc34a;
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(139,195,74,0.6);
      transition: background-color 0.3s ease;
      user-select: none;
      margin-top: 15px;
    }
    button:hover {
      background-color: #7cb342;
    }

    footer {
      text-align: center;
      font-size: 1rem;
      color: #4a6a2a;
      margin-bottom: 20px;
      user-select: none;
      font-weight: 600;
    }

      }
